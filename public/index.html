<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404-as-a-Service. by lastmiles</title>
    <link rel="icon" type="image/png" href="/no.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="glow"></div>
    <main>
        <header>
            <h1>404-as-a-Service</h1>
            <p class="tagline">Never write a boring error page again.</p>
            <p class="credit">
                by <a href="https://lastmiles.site" target="_blank">lastmiles</a> — based on <a
                    href="https://github.com/hotheadhacker/no-as-a-service" target="_blank">no-as-a-service</a>
            </p>
        </header>

        <div class="card">
            <span class="section-title">Use this URL</span>
            <div class="url-box">
                <span id="apiUrl" class="url-text">https://404-service.com/no</span>
                <button class="copy-btn" onclick="copyUrl()" title="Copy to clipboard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>

            <div class="preview-section">
                <div class="preview-header">
                    <span class="section-title">API Preview</span>
                    <span class="preview-output-hint">Output: JSON: { "reason": "..." }</span>
                </div>
                <div id="preview" class="preview-box">
                    Click the button below to see a sample reason...
                </div>
                <button onclick="fetchReason()" class="btn" id="fetchBtn">Test Reason </button>
                
                <div class="stats">
                    Total reasons served: <span id="fetchCount" class="stats-count">...</span>
                </div>
            </div>
        </div>

        <footer>
            <a href="https://github.com/lastmiles0711/404-service" target="_blank">⭐ Star on GitHub</a>
        </footer>
    </main>

    <script src="scripts/app.js"></script>
</body>

</html>
